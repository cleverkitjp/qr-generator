<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード作成ツール｜シンプル＆高速</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="QRコード作成ツール">
  <meta property="og:description" content="URLやテキストからQRコードを作成して保存できます。">
  <meta name="description" content="スマホ最適化された無料のQRコード作成ツール。URL・テキストから即時生成しPNG保存できます。">

  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --primary: #007aff;
      --primary-dark: #0060c7;
      --text-main: #222;
      --text-muted: #666;
      --border: #ddd;
      --error: #d32f2f;
      --radius-lg: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background: #f5f5f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 22px 20px 26px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 4px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }
    label {
      font-size: 0.85rem;
      font-weight: 600;
    }
    .input-help {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 4px 0;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      resize: vertical;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.15);
    }
    .controls {
      display: flex;
      gap: 8px;
      margin: 10px 0 6px;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      flex: 1;
    }
    .btn-primary:active {
      background: var(--primary-dark);
    }
    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
    }
    .qr-wrapper {
      margin-top: 14px;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 14px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .qr-target {
      width: 220px;
      height: 220px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05) inset;
    }
    .qr-placeholder {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.45;
    }
    .btn-download {
      border-radius: 999px;
      padding: 8px 14px;
      border: 1px solid var(--border);
      font-size: 0.82rem;
      background: #fff;
      color: var(--text-main);
      text-decoration: none;
      opacity: 0.4;
      pointer-events: none;
    }
    .btn-download.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    .error-message {
      font-size: 0.78rem;
      color: var(--error);
      min-height: 1em;
    }
  </style>
</head>

<body>
<div class="page">
<main class="card">
  <h1>QRコード作成ツール</h1>
  <p class="subtitle">ブラウザだけで、URLやテキストからQRコードを作成できます。</p>

  <label for="qr-input">内容（URL・テキストなど）</label>
  <p class="input-help">名刺URL・Wi-Fi情報・イベント案内など自由に入力できます。</p>
  <textarea id="qr-input" placeholder="例：https://example.com"></textarea>

  <div class="controls">
    <button id="generate-btn" class="btn btn-primary" type="button">QRコードを生成</button>
    <button id="clear-btn" class="btn btn-ghost" type="button">クリア</button>
  </div>
  <div id="error-message" class="error-message"></div>

  <div class="qr-wrapper">
    <div id="qr-target" class="qr-target">
      <div id="qr-placeholder" class="qr-placeholder">
        入力した内容から<br>ここにQRコードが表示されます。
      </div>
    </div>
    <a id="download-btn" class="btn-download" href="#">PNG画像として保存</a>
  </div>
</main>
</div>

<!-- qrcode.js（integrityなし安定版） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
(function () {
  const input = document.getElementById('qr-input');
  const generateBtn = document.getElementById('generate-btn');
  const clearBtn = document.getElementById('clear-btn');
  const errorEl = document.getElementById('error-message');
  const qrTarget = document.getElementById('qr-target');
  const placeholder = document.getElementById('qr-placeholder');
  const downloadBtn = document.getElementById('download-btn');

  let qrInstance = null;

  function resetQR() {
    if (qrInstance) qrInstance.clear();
    qrTarget.innerHTML = "";
    qrTarget.appendChild(placeholder);
    downloadBtn.classList.remove("enabled");
    downloadBtn.href = "#";
  }

  function generateQR() {
    const text = input.value.trim();
    if (!text) {
      errorEl.textContent = "QRコードにしたい内容を入力してください。";
      resetQR();
      return;
    }
    errorEl.textContent = "";

    qrTarget.innerHTML = "";
    qrInstance = new QRCode(qrTarget, {
      text: text,
      width: 220,
      height: 220,
      correctLevel: QRCode.CorrectLevel.M
    });

    setTimeout(() => {
      const canvas = qrTarget.querySelector("canvas");
      if (canvas) {
        const dataUrl = canvas.toDataURL("image/png");
        downloadBtn.href = dataUrl;
        downloadBtn.download = "qr.png";
        downloadBtn.classList.add("enabled");
      }
    }, 50);
  }

  generateBtn.addEventListener("click", generateQR);

  clearBtn.addEventListener("click", () => {
    input.value = "";
    resetQR();
  });

  resetQR();
})();
</script>

</body>
</html>
